<!DOCTYPE html>
<html>
<head>
  <title>Booking Form</title>
  
</head>
<body>
  <h1>Booking Form</h1>
  <section id="booking-form" class="section-bg">
    <form action="thankyou.html" method="POST" id="booking-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>

      <label for="time">Time:</label>
      <input type="time" id="time" name="time" required><br><br>

      <input type="submit" value="Submit">
    </form>
    <div id="thank-you-message" style="display: none;">
      <h2>Thank you for your booking!</h2>
      <p>We have received your booking and will contact you shortly.</p>
    </div>
  </section>
  <style>
      body {
      font-family: Arial, sans-serif;
   background-image: url(assets/img/form-bg.jpg);
   background-size: cover;
    background-repeat: no-repeat;
    }

    h1 {
      text-align: center;
    }

    .section-bg {
      background-color: #f5f5f5;
      padding: 20px;
    }

    #booking-form {
      max-width: 400px;
      margin: 0 auto;
    }

    #booking-form label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #booking-form input[type="text"],
    #booking-form input[type="email"],
    #booking-form input[type="date"],
    #booking-form input[type="time"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    #booking-form input[type="submit"] {
      background-color: #0d0e0d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #booking-form input[type="submit"]:hover {
      background-color: #6b6e6c;
    }

    #thank-you-message {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    #thank-you-message h2 {
      color: #121312;
    }
   
</style>

  <script src="assets/js/main.js"></script>
</body>
</html>
